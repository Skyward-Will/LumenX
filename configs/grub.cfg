# LumenX GRUB 配置
set timeout=5
set default=0

menuentry "LumenX 6.16.3 (Default)" {
    linux /boot/vmlinuz-6.16.3 root=/dev/sda1 ro quiet splash
    initrd /boot/initrd.img-6.16.3
}

menuentry "LumenX 6.16.3 (Recovery Mode)" {
    linux /boot/vmlinuz-6.16.3 root=/dev/sda1 ro single
    initrd /boot/initrd.img-6.16.3
}

menuentry "Memory Test (memtest86+)" {
    linux16 /boot/memtest86+.bin
}

